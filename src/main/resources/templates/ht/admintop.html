<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
<title>管理页面</title>
<script language=JavaScript>
function logout(){
	if (confirm("您确定要退出控制面板吗？"))
	top.location ="<%=path%>/admin/AdminManagerServlet?flag=_logout";
	return false;
}
</script>

<meta http-equiv=Content-Type content=text/html;charset=utf8>
<meta http-equiv="refresh" content="60">

<base target="main">
<link href="images/admin/images/skin.css" th:href="@{/ht/images/admin/images/skin.css}" rel="stylesheet" type="text/css">
</head>
<body leftmargin="0" topmargin="0">
<table width="100%" height="64" border="0" cellpadding="0" cellspacing="0" class="admin_topbg">
  <tr>
    <td width="61%" height="64"><img src="images/admin/images/logo.gif" th:src="@{/ht/images/admin/images/logo.gif}" width="262" height="64"></td>
    <td width="39%" valign="top"><table width="100%" border="0" cellspacing="0" cellpadding="0">
      <tr>
        <td width="74%" height="38" class="admin_txt">管理员：<b>管理员您好,感谢登陆使用！</td>
        <td width="22%"><a href="#" target="_self" onClick="logout();"><img src="images/admin/images/out.gif" th:src="@{/ht/images/admin/images/out.gif}" alt="安全退出" width="46" height="20" border="0"></a></td>
        <td width="4%">&nbsp;</td>
      </tr>
      <tr>
        <td height="19" colspan="3">&nbsp;</td>
        </tr>
    </table></td>
  </tr>
</table>
</body>
</html>
